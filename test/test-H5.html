<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>

    <!--基本资源库-->
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/lib/jquery-ui.min.js"></script>
    <script src="../js/lib/jquery.fullPage.js"></script>

    <!--H5对象资源&管理内容：页-组件-->
    <link rel="stylesheet" href="../css/H5.css">
    <script src="../js/H5.js"></script>

    <!--基本类-->
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <script src="../js/H5ComponentBase.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<!--测试内容组织功能，以及fullpage页面切换&组件切换-->

<!--h5类承担着内容组织管理的功能，有可能会加载若干个资源，可以在loader中添加参数代表资源文件，然后再显示-->
<script>
    $(function () {
        var h5 = new H5();

        // 先考虑调用方式，再考虑编码方式，自顶向下
        // 调用方式：链式调用
        h5
            .addPage('face')
            .addComponent('logo', {
                text: 'logo',
                width: 400,
                height: 100,
                css: {backgroundColor: 'red', top: 200, opacity: 0},
                center: true,
                animateIn: {
                    opacity: 1,
                },
                animateOut: {
                    opacity: 0
                }
            })
            .addComponent('slogan', {
                text: 'slogan',
                width: 400,
                height: 100,
                css: {backgroundColor: 'red', top: 350},
                center: true,
            })
            .addPage('desc')
            .addComponent('caption', {
                text: '核心理念',
                width: 400,
                height: 100,
                css: {backgroundColor: 'green', top: 200},
                center: true,
            })
            .addPage('page-3')
            .addComponent('caption', {text: '课程方向分布'})
            .loader();

    })
</script>
</body>
</html>
